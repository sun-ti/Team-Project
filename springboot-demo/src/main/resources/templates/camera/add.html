<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../css/layui.css">
</head>
<div>
    <form class="layui-form layui-form-pane" id="addForm" th:object="${list}" action="" method="post"
          style="width: 500px; position: relative; left:25%;padding-top: 220px">
        <div class="layui-form-item">
            <label class="layui-form-label">设备IP</label>
            <div class="layui-input-inline">
                <input type="text" th:field="*{deviceip}" lay-verify="required"
                       placeholder="" autocomplete="off" class="layui-input"
                       value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">设备类型</label>
            <div class="layui-input-inline">
                <input type="text" th:field="*{note}"
                       placeholder="" autocomplete="off" class="layui-input"
                       value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">型号</label>
            <div class="layui-input-inline">
                <input type="text" th:field="*{kind}" lay-verify="required"
                       placeholder="" autocomplete="off" class="layui-input"
                       value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">站点名称</label>
            <div class="layui-input-inline">
                <input type="text" th:field="*{stationid}" lay-verify="required"
                       placeholder="" autocomplete="off" class="layui-input"
                       value="">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="addPermission">确认</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
