<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">

		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="layui/css/layui.css" media="all">

	</head>

	<body>

		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">

		</fieldset>

		<form class="layui-form" action="">
			<div class="layui-form-item">
				<label class="layui-form-label">站点选择</label>
				<div class="layui-input-block">
					<select name="station" lay-filter="aihao">
						<option value=""></option>
						<option value="0" selected="">站点A</option>
						<option value="1">站点B</option>
						<option value="2">站点C</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">车牌号码</label>
				<div class="layui-input-block">
					<input name="title" class="layui-input" type="text" placeholder="请输入车牌号" autocomplete="off" lay-verify="title">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">违规原因</label>
				<div class="layui-input-block">
					<select name="reason" lay-filter="aihao">
						<option value=""></option>
						<option value="0" >逃单</option>
						<option value="1">恶意违规</option>
						<option value="2">碰瓷</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">日期选择</label>
					<div class="layui-input-inline">
						<input name="date" class="layui-input" id="date" type="text" placeholder="yyyy-MM-dd" autocomplete="off" lay-verify="date">
					</div>
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" type="submit" lay-filter="demo1" lay-submit="">立即提交</button>
					<button class="layui-btn layui-btn-primary" type="reset">重置</button>
				</div>
			</div>
		</form>
		<script src="layui/layui.js" charset="utf-8"></script>

		<script>
			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form,
					layer = layui.layer,
					layedit = layui.layedit,
					laydate = layui.laydate;

				//日期
				laydate.render({
					elem: '#date'
				});
				laydate.render({
					elem: '#date1'
				});


				//自定义验证规则
				form.verify({
					title: function(value) {
						if(value.length < 5) {
							return '车牌至少要7个字符啊';
						}
					},

	
				});



				//监听提交
				form.on('submit(demo1)', function(data) {
					layer.alert(JSON.stringify(data.field), {
						title: '最终的提交信息'
					})
					return false;
				});


			});
		</script>
	</body>

</html>
