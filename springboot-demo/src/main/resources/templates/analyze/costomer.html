<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../css/layui.css">

</head>
<div>
    <div class="layui-form" style="">
        <div class="layui-form-item">
            <label class="layui-form-label">筛选</label>
            <div class="layui-input-inline">
                <select id="stationSelect">
                    <option value="" selected="">请选择站点</option>
                </select>
            </div>
            <div class="layui-input-inline">
                <select id="yearSelect">
                    <option value="" selected="">请选择年份</option>
                </select>
            </div>
            <button class="layui-btn" data-type="reload" id="searchBtn">搜索</button>
        </div>

    </div>
    <div id="chart1" style="width: 900px;height:600px;"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.3.0/echarts.min.js"></script>
    <script src="../layui.js"></script>
    <script type="text/javascript" th:inline="none">
        var host = "http://49.233.36.65:8080"
        layui.use('form', function () {
            // 搜索时重载
            var $ = layui.$
            var form = layui.form

            // 搜索按钮响应
            $('#searchBtn').on('click', function () {
                let year = $('#yearSelect').val()
                let stationid = $('#stationSelect').val()
                getData(year, stationid)
            });
            var getYears = function () {
                var startYear = 2018, year = new Date().getFullYear()
                for (; startYear <= year; startYear++) {
                    var opt = $("<option ></option>").val(startYear).text(startYear + "年")
                    $("#yearSelect").prepend(opt)
                }
                form.render('select')
            }
            var getStationList = function () {
                var url = host +'/ExtractLoadV01/Station?oper=3'
                // var url = 'http://mock-api.com/rg1WOWKY.mock/zhandian'
                $.ajax({
                    url: url,
                    dataType: "json",
                    success: function (data) {
                        console.log(url)
                        console.log(data)
                        data = data.data
                        for (item of data) {
                            console.log(item.name)
                            let selet = $('<option></option>').text(item.name).val(item.stationid)
                            if (item.name == '芥园西道') selet.attr("selected", "true")
                            $("#stationSelect").append(selet)
                        }
                        form.render('select');
                        getData()
                    }
                })
            }
            var getData = function (year, stationid) {
                if (year === '' || year == null) {
                    year = new Date().getFullYear();
                }
                if (stationid === '' || stationid == null) {
                    stationid = "jyxd"
                }
                //待替换
                var url = host+'/ExtractLoadV01/Monitor?oper=11&stationid='+stationid+'&year='+year
                // var url = 'http://mock-api.com/rg1WOWKY.mock/costomer'
                $.ajax({
                    url: url,
                    dataType: "json",
                    success: function (data) {
                        console.log(url)
                        console.log(data)
                        data = data.data
                        data.sort(function (a, b) {
                            if (a.year == b.year) return a.month - b.month;
                            return a.year - b.year;
                        })
                        fullGraph(data)
                    }
                })
            }
            var getTop = function (max) {
                var maxTop = 1;
                console.log(max)
                while(max > maxTop){
                    maxTop*=10
                }
                console.log('maxTop'+maxTop)
                return maxTop;
            }

            // 基于准备好的dom，初始化echarts实例
            var myChart1 = echarts.init(document.getElementById('chart1'));

            //data1(入站车辆数）data2(加油量) data3(加油次数)
            var xdata = [], data1 = [], data2 = [], data3 = [],top1=0,top2=0,top3=0

            var colors = ['#5793f3', '#d14a61', '#675bba'];


            var fullGraph = function (data) {
                xdata.splice(0, xdata.length)
                data1.splice(0, data1.length)

                for (item of data) {
                    xdata.push(item.year + '-' + item.month)
                    data1.push(item.in_human_num)

                }
                var option1 = {
                    title: {
                        text: '客流量变化趋势'
                    },
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'cross',
                            label: {
                                backgroundColor: '#6a7985'
                            }
                        }
                    },
                    legend: {
                        data: ['客流量']
                    },
                    toolbox: {
                        feature: {
                            dataView: {show: true, readOnly: false},
                            saveAsImage: {show: true},
                            magicType: {
                                show:true,
                                type: ['line', 'bar']
                            }
                        }
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    xAxis: [
                        {
                            type: 'category',
                            boundaryGap: false,
                            data: xdata
                        }
                    ],
                    yAxis: [
                        {
                            type: 'value',
                            axisLabel: {
                                formatter: '{value} 人次'
                            }
                        }
                    ],
                    series: [
                        {
                            name: '客流量',
                            type: 'line',
                            areaStyle: {},
                            data: data1,
                            markLine: {
                                lineStyle: {
                                    normal: {
                                        type: 'dashed'
                                    }
                                },
                                data: [
                                    [{type: 'min'}, {type: 'max'}],
                                    {type: 'average', name: '平均值'}
                                ]
                            },
                        },

                    ]
                };


                myChart1.setOption(option1);
                myChart1.resize()

            }

            getYears()
            getStationList()

        });
    </script>
</div>
</html>
