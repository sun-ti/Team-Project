<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>layui</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="layui/css/layui.css" media="all">

	</head>

	<body>
<!--		<div style="margin-bottom: 5px;">

			<ins class="adsbygoogle" style="display:inline-block;width:970px;height:90px" data-ad-slot="3820120620" data-ad-client="ca-pub-6111334333458862"></ins>

		</div>-->

		<div class="demoTable">
			日志查询：
			<div class="layui-inline">
				<input name="id" class="layui-input" id="demoReload" autocomplete="off">
			</div>
			<button class="layui-btn" data-type="reload">查询</button>
		</div>
		<table class="layui-table" lay-filter="demo" lay-data="{width: 892, height:330, url:'/demo/table/user/', page:true, id:'testReload'}">
			<thead>
				<tr>
					<th lay-data="{type:'checkbox', fixed: 'left'}"></th>
					<th lay-data="{field:'username', sort: true}">序号</th>
					<th lay-data="{field:'id', sort: true, fixed: true}">操作日志</th>
					<th lay-data="{field:'sex'}">属性一</th>
					<th lay-data="{field:'city'}">属性二</th>
					<th lay-data="{field:'sign'}">属性三</th>
					<th lay-data="{fixed: 'right', align:'center', toolbar: '#barDemo'}"></th>
				</tr>
			</thead>
		</table>

		<script id="barDemo" type="text/html">
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>

		<script src="layui/layui.js" charset="utf-8"></script>

		<script>
			layui.use('table', function() {
				var table = layui.table;
				var $ = layui.$,
					active = {
						reload: function() {
							var demoReload = $('#demoReload');

							//执行重载
							table.reload('testReload', {
								page: {
									curr: 1 //重新从第 1 页开始
								},
								where: {
									key: {
										id: demoReload.val()
									}
								}
							}, 'data');
						}
					};

				$('.demoTable .layui-btn').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});
				//监听表格复选框选择
				table.on('checkbox(demo)', function(obj) {
					console.log(obj)
				});
				//监听工具条
				table.on('tool(demo)', function(obj) {
					var data = obj.data;
					if(obj.event === 'del') {
						layer.confirm('真的删除行么', function(index) {
							obj.del();
							layer.close(index);
						});
					}
				});

			});
		</script>

	</body>

</html>
